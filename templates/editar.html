{% extends "base.html" %}

{% block title %}Editar Cliente - Rodeo Calzados{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-gray-800 p-4 md:p-6 rounded-xl">
  <h2 class="text-xl md:text-2xl font-bold mb-4 flex items-center gap-2">
    <i data-lucide="edit-3"></i> Editar Cliente
  </h2>
  <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
    <h3 class="col-span-1 md:col-span-2 text-lg font-semibold">Cliente</h3>

    <div>
      <label class="block mb-1">Nombre</label>
      <input name="nombre_cliente" value="{{ cliente.nombre }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Domicilio</label>
      <input name="domicilio_cliente" value="{{ cliente.domicilio }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Localidad</label>
      <input name="localidad_cliente" value="{{ cliente.localidad }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Documento</label>
      <input name="documento_cliente" value="{{ cliente.documento }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Teléfono</label>
      <input name="telefono_cliente" value="{{ cliente.telefono }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Ingresos</label>
      <input name="ingresos_cliente" value="{{ cliente.ingresos }}" type="number" step="0.01" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Lugar de trabajo</label>
      <input name="trabajo_cliente" value="{{ cliente.lugar_trabajo }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Monto autorizado</label>
      <input name="monto_autorizado" value="{{ cliente.monto_autorizado }}" type="number" step="0.01" class="w-full p-2 rounded bg-gray-700">
    </div>

    <h3 class="col-span-1 md:col-span-2 text-lg font-semibold mt-4">Garante</h3>

    <div>
      <label class="block mb-1">Nombre</label>
      <input name="nombre_garante" value="{{ garante.nombre }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Domicilio</label>
      <input name="domicilio_garante" value="{{ garante.domicilio }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Localidad</label>
      <input name="localidad_garante" value="{{ garante.localidad }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Documento</label>
      <input name="documento_garante" value="{{ garante.documento }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Teléfono</label>
      <input name="telefono_garante" value="{{ garante.telefono }}" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Ingresos</label>
      <input name="ingresos_garante" value="{{ garante.ingresos }}" type="number" step="0.01" class="w-full p-2 rounded bg-gray-700">
    </div>
    <div>
      <label class="block mb-1">Lugar de trabajo</label>
      <input name="trabajo_garante" value="{{ garante.lugar_trabajo }}" class="w-full p-2 rounded bg-gray-700">
    </div>

    <div class="col-span-1 md:col-span-2 flex flex-col sm:flex-row justify-end gap-2 sm:gap-4 mt-4">
      <a href="{{ url_for('index') }}" class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded flex items-center justify-center gap-2">
        <i data-lucide="x"></i> Cancelar
      </a>
      <button class="bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded flex items-center justify-center gap-2">
        <i data-lucide="save"></i> Guardar cambios
      </button>
    </div>
  </form>
</div>
{% endblock %}
