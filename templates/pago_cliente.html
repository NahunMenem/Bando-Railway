{% extends "base.html" %}
{% block content %}
<div class="p-6 space-y-4">
  <h1 class="text-2xl font-bold text-white"><i data-lucide="dollar-sign"></i> Registrar Pago</h1>

  {% if mensaje %}
    <div class="bg-green-700 text-white p-2 rounded">{{ mensaje }}</div>
  {% endif %}

  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-white">Cliente</label>
      <select name="cliente_id" class="w-full bg-gray-800 text-white p-2 rounded">
        {% for c in clientes %}
          <option value="{{ c.id }}">{{ c.nombre }} - Deuda: ${{ '%.2f' | format(c.saldo_deudor) }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-white">Monto a pagar</label>
      <input name="monto" type="number" step="0.01" required class="w-full bg-gray-800 text-white p-2 rounded">
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      <i data-lucide="save"></i> Registrar
    </button>
  </form>
</div>
<script>lucide.createIcons()</script>
{% endblock %}
