<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Rodeo Calzados{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="flex flex-col md:flex-row min-h-screen">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-gray-800 p-4 md:p-6 space-y-6">
      <h1 class="text-2xl font-bold flex items-center gap-2 mb-4 text-white">
        <i data-lucide="layers"></i> Rodeo Calzados
      </h1>

      <nav class="flex flex-col gap-1 text-sm font-medium">
        <a href="{{ url_for('index') }}"
           class="flex items-center gap-2 p-2 rounded {{ 'bg-gray-700 text-white' if request.endpoint == 'index' else 'hover:bg-gray-700 text-gray-300' }}">
          <i data-lucide="users"></i> Clientes
        </a>

        <a href="{{ url_for('ventas') }}"
           class="flex items-center gap-2 p-2 rounded {{ 'bg-gray-700 text-white' if request.endpoint == 'ventas' else 'hover:bg-gray-700 text-gray-300' }}">
          <i data-lucide="shopping-cart"></i> Ventas
        </a>

        <a href="{{ url_for('movimientos') }}"
           class="flex items-center gap-2 p-2 rounded {{ 'bg-gray-700 text-white' if request.endpoint == 'movimientos' else 'hover:bg-gray-700 text-gray-300' }}">
          <i data-lucide="list"></i> Movimientos
        </a>

        <a href="{{ url_for('registrar_pago') }}"
           class="flex items-center gap-2 p-2 rounded {{ 'bg-gray-700 text-white' if request.endpoint == 'registrar_pago' else 'hover:bg-gray-700 text-gray-300' }}">
          <i data-lucide="dollar-sign"></i> Pagos
        </a>

        <a href="{{ url_for('morosos') }}"
           class="flex items-center gap-2 p-2 rounded {{ 'bg-gray-700 text-white' if request.endpoint == 'morosos' else 'hover:bg-gray-700 text-gray-300' }}">
          <i data-lucide="alert-circle"></i> Morosos
        </a>

        <a href="{{ url_for('caja') }}"
           class="flex items-center gap-2 p-2 rounded {{ 'bg-gray-700 text-white' if request.endpoint == 'caja' else 'hover:bg-gray-700 text-gray-300' }}">
          <i data-lucide="wallet"></i> Caja
        </a>

        <a href="{{ url_for('logout') }}"
           class="flex items-center gap-2 p-2 rounded hover:bg-gray-700 text-red-400 hover:text-red-300">
          <i data-lucide="log-out"></i> Cerrar sesi√≥n
        </a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-4 md:p-6 overflow-y-auto">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
