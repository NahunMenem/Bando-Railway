{% extends "base.html" %}
{% block content %}

<div class="max-w-7xl mx-auto space-y-8">

    <!-- ðŸ”¹ TÃ­tulo -->
    <h1 class="text-2xl font-bold flex items-center gap-2">
        <i data-lucide="list"></i>
        Movimientos del Cliente
    </h1>

    <!-- ðŸ”¹ BUSCAR CLIENTE -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- CLIENTE SELECCIONADO -->
            <div>
                <label class="text-gray-300 text-sm">Cliente seleccionado</label>
                <input type="text" value="{{ cliente_nombre }}" 
                       class="w-full bg-gray-700 text-white p-3 rounded border border-gray-600" disabled>
            </div>

            <!-- BUSCAR OTRO CLIENTE -->
            <div>
                <label class="text-gray-300 text-sm">Buscar otro cliente</label>
                <form method="get" class="flex gap-2">
                    <input 
                        type="text" 
                        name="q" 
                        placeholder="Nombre o telÃ©fono..."
                        class="flex-1 bg-gray-700 text-white p-3 rounded border border-gray-600"
                    >
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 rounded flex items-center gap-2">
                        <i data-lucide="search"></i>
                        Buscar
                    </button>
                </form>
            </div>
        </div>

    </div>

    <!-- ðŸ”¹ TABLA DE MOVIMIENTOS -->
    <div class="bg-gray-800 p-4 rounded-lg shadow overflow-x-auto">

        <table class="min-w-full text-sm text-left text-gray-300">
            
            <!-- ENCABEZADOS -->
            <thead class="bg-gray-700 text-gray-200">
                <tr>
                    <th class="px-4 py-3">Fecha y Hora</th>
                    <th class="px-4 py-3">Total Compra</th>
                    <th class="px-4 py-3">Pago</th>
                    <th class="px-4 py-3">Saldo</th>
                    <th class="px-4 py-3">Detalles</th>
                    <th class="px-4 py-3">Comprobante</th>
                    <th class="px-4 py-3">Acciones</th>
                </tr>
            </thead>

            <!-- CUERPO -->
            <tbody>
                {% for mov in movimientos %}
                <tr class="border-b border-gray-700 hover:bg-gray-700/40">

                    <td class="px-4 py-3">{{ mov.fecha }}</td>
                    <td class="px-4 py-3 text-blue-300">${{ mov.total }}</td>
                    <td class="px-4 py-3 text-green-300">${{ mov.pago }}</td>
                    <td class="px-4 py-3 text-red-300">${{ mov.saldo }}</td>

                    <td class="px-4 py-3">
                        <button class="bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded text-white text-xs flex items-center gap-1">
                            <i data-lucide="eye"></i> Ver
                        </button>
                    </td>

                    <td class="px-4 py-3">
                        <button class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-white text-xs flex items-center gap-1">
                            <i data-lucide="file"></i> Ver
                        </button>
                    </td>

                    <td class="px-4 py-3">
                        <button class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-white text-xs flex items-center gap-1">
                            <i data-lucide="trash-2"></i> Anular
                        </button>
                    </td>

                </tr>
                {% endfor %}
            </tbody>

        </table>

    </div>

</div>

<script>
    lucide.createIcons()
</script>

{% endblock %}
